<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>on a üïØÔ∏è</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container min-vh-100 text-center"
      style="background-color: black"
    >
      <img id="light" class="img-fluid mx-auto d-block" src="off.jpg" alt="" />
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button id="on" type="button" class="btn btn-success">ON</button>
        <button id="off" type="button" class="btn btn-danger">OFF</button>
      </div>
    </div>

    <script>
      var o = document.getElementById("on");
      var f = document.getElementById("off");
      var light = document.getElementById("light");
      function on() {
        light.src = "on.jpg";
      }
      function off() {
        light.src = "off.jpg";
      }
      o.addEventListener("click", on);
      f.addEventListener("click", off);
    </script>
  </body>
</html>
